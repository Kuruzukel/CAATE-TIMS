    />

    <title>CAATE | Register</title>

    <meta name="description" content="" />

    <!-- Page -->

    <link rel="stylesheet" href="../assets/css/auth-custom.css" />

    <script src="../assets/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Dark Overlay -->
    <div class="dark-overlay"></div>
    
    <!-- Animated Orbs Background -->
    <div class="orbs-container">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="orb orb-4"></div>
      <div class="orb orb-5"></div>
    </div>

    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card register-card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="../../admin-panel/src/pages/dashboard.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../assets/images/CAATELOGOGRADIENT.png" alt="CAATE Logo" style="width: 40px; height: 40px;">
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">CAATE</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">REGISTER</h4>
              <p class="mb-4">Please enter your information and submit to create an account.</p>

              <form id="formAuthentication" class="mb-3" action="login.html" method="POST">
                <div class="row">
                  <!-- Left Column -->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter your full name"
                        autocomplete="name"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">E-Mail Address <span class="text-danger">*</span></label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email address"
                        autocomplete="email"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="mobile" class="form-label">Mobile <span class="text-danger">*</span></label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobile"
                        name="mobile"
                        placeholder="Enter your mobile number"
                        autocomplete="tel"
                        required
                      />
                    </div>
                  </div>

                  <!-- Right Column -->
                  <div class="col-md-6">
                    <div class="mb-3 form-password-toggle">
                      <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                      <div class="position-relative">
                        <input
                          type="password"
                          id="password"
                          class="form-control password-input-with-icon"
                          name="password"
                          placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                          aria-describedby="password"
                          autocomplete="new-password"
                          required
                        />
                        <span class="password-toggle-icon cursor-pointer" onclick="togglePassword('password', 'toggleIcon1')">
                          <i class="bx bx-hide" id="toggleIcon1"></i>
                        </span>
                      </div>
                      <small class="form-text text-muted d-block mt-2">
                        Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.
                      </small>
                    </div>

                    <div class="mb-3 form-password-toggle">
                      <label class="form-label" for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
                      <div class="position-relative">
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control password-input-with-icon"
                          name="confirmPassword"
                          placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                          aria-describedby="confirmPassword"
                          autocomplete="new-password"
                          required
                        />
                        <span class="password-toggle-icon cursor-pointer" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                          <i class="bx bx-hide" id="toggleIcon2"></i>
                        </span>
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms-conditions" required />
                        <label class="form-check-label" for="terms-conditions">
                          I agree to the <a href="javascript:void(0);">privacy policy & terms</a>
                        </label>
                      </div>
                    </div>

                    <p class="mb-0">
                      <span>Already have an account? </span>
                      <a href="login.html" class="highlight-link">
                        <strong>Sign in instead</strong>
                      </a>
                    </p>
                  </div>
                </div>

                <div class="mb-3 mt-4">
                  <button class="btn btn-primary d-grid w-100" type="submit">Create Account</button>
                </div>
              </form>

              <p class="text-center mt-3">
                <a href="../../../public/components/index.html" class="back-home-link">
                  <i class="bx bx-arrow-back"></i>
                  Back to Home Page
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/js/jquery.js"></script>

    <script src="../assets/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script>
      // Toggle password visibility
      function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('bx-hide');
          toggleIcon.classList.add('bx-show');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('bx-show');
          toggleIcon.classList.add('bx-hide');
        }
      }
    </script>
  </body>
</html>
